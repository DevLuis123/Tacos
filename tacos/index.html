<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Modal window</title>
  </head>
  <body>
    <h1 class="encabezado">TACOS EL CHINO</h1>

    <button class="show-modal ventana">Mesa 1</button>
    <button class="show-modal ventana">Mesa 2</button>
    <button class="show-modal ventana">Mesa 3</button>
    <button class="show-modal ventana">Mesa 4</button>
    <button class="show-modal ventana">Mesa 5</button>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <div class="contenedor">
        <h1>Ventas</h1>
        <br />
        <table>
          <tr>
            <td></td>
            <th>Adobada</th>
            <th>Longaniza</th>
            <th>Cachete</th>
            <th>Chorizo</th>
            <th>Res</th>
            <th>Salchicha</th>
            <th>Tripa</th>
            <th>Mixto</th>
          </tr>
          <tr>
            <th>Tacos</th>
            <td><input type="text" name="cantidad" class="tacoAdobada" /></td>
            <td><input type="text" name="cantidad" class="tacoLonganiza" /></td>
            <td><input type="text" name="cantidad" class="tacoCachete" /></td>
            <td><input type="text" name="cantidad" class="tacoChorizo" /></td>
            <td><input type="text" name="cantidad" class="tacoRes" /></td>
            <td><input type="text" name="cantidad" class="tacoSalchicha" /></td>
            <td><input type="text" name="cantidad" class="tacoTripa" /></td>
            <td><input type="text" name="cantidad" class="tacoMixto" /></td>
          </tr>
          <tr>
            <th>Tortas</th>
            <td><input type="text" name="cantidad" class="tortaAdobada" /></td>
            <td>
              <input type="text" name="cantidad" class="tortaLonganiza" />
            </td>
            <td><input type="text" name="cantidad" class="tortaCachete" /></td>
            <td><input type="text" name="cantidad" class="tortaChorizo" /></td>
            <td><input type="text" name="cantidad" class="tortaRes" /></td>
            <td>
              <input type="text" name="cantidad" class="tortaSalchicha" />
            </td>
            <td><input type="text" name="cantidad" class="tortaTripa" /></td>
            <td><input type="text" name="cantidad" class="tortaMixto" /></td>
          </tr>
          <tr>
            <th>Quesadillas</th>
            <td>
              <input type="text" name="cantidad" class="quesadillaAdobada" />
            </td>
            <td>
              <input type="text" name="cantidad" class="quesadillaLonganiza" />
            </td>
            <td>
              <input type="text" name="cantidad" class="quesadillaCachete" />
            </td>
            <td>
              <input type="text" name="cantidad" class="quesadillaChorizo" />
            </td>
            <td><input type="text" name="cantidad" class="quesadillaRes" /></td>
            <td>
              <input type="text" name="cantidad" class="quesadillaSalchicha" />
            </td>
            <td>
              <input type="text" name="cantidad" class="quesadillaTripa" />
            </td>
            <td>
              <input type="text" name="cantidad" class="quesadillaMixto" />
            </td>
          </tr>
          <tr>
            <th>Gringas</th>
            <td><input type="text" name="cantidad" class="gringaAdobada" /></td>
            <td>
              <input type="text" name="cantidad" class="gringaLonganiza" />
            </td>
            <td><input type="text" name="cantidad" class="gringaCachete" /></td>
            <td><input type="text" name="cantidad" class="gringaChorizo" /></td>
            <td><input type="text" name="cantidad" class="gringaRes" /></td>
            <td>
              <input type="text" name="cantidad" class="gringaSalchicha" />
            </td>
            <td><input type="text" name="cantidad" class="gringaTripa" /></td>
            <td><input type="text" name="cantidad" class="gringaMixto" /></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="overlay hidden"></div>

    <script src="index.js"></script>
  </body>
</html>
